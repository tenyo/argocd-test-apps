{{- if .Values.spec.certManager.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cert-manager
  namespace: {{ .Values.spec.argocd.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-2"  
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: {{ .Values.spec.certManager.namespace }}
    server: {{ .Values.spec.destination.server }}
  # Allow all cluster-scoped resources to be created
  - group: '*'
    kind: '*'
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.spec.certManager.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: {{ .Values.spec.argocd.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.spec.certManager.namespace }}
    server: {{ .Values.spec.destination.server }}
  source:
    repoURL: 'https://github.com/tenyo/argocd-test-apps.git'
    targetRevision: "tg-init"
    path: cert-manager
  project: cert-manager
{{- end}}
