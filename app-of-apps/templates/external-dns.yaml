{{- if .Values.spec.externalDNS.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: external-dns
  namespace: {{ .Values.spec.argocd.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-2"  
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  sourceRepos:
  - '*'
  destinations:
  - namespace: {{ .Values.spec.externalDNS.namespace }}
    server: {{ .Values.spec.destination.server }}
  # Allow all cluster-scoped resources to be created
  clusterResourceWhitelist:
  - group: ''
    kind: 'Namespace'
  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  namespaceResourceBlacklist:
  - group: ''
    kind: ResourceQuota
  - group: ''
    kind: LimitRange
  - group: ''
    kind: NetworkPolicy
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.spec.externalDNS.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: {{ .Values.spec.argocd.namespace }}
spec:
  destination:
    namespace: {{ .Values.spec.externalDNS.namespace }}
    server: {{ .Values.spec.destination.server }}
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    chart: external-dns
    targetRevision: {{ .Values.spec.externalDNS.version }}
  project: external-dns
{{- end}}
